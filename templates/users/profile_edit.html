{% extends 'base.html' %}

{% block title %}Modifier Profil - Bijouterie Hafsa ERP{% endblock %}

{% block breadcrumb %}
    <span>/</span>
    <a href="{% url 'users:profile' %}">Mon Profil</a>
    <span>/</span>
    <span>Modifier</span>
{% endblock %}

{% block page_header %}
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">Modifier Profil</h1>
        <a href="{% url 'users:profile' %}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">
            <i class="fas fa-arrow-left mr-2"></i> Annuler
        </a>
    </div>
{% endblock %}

{% block content %}
    <form method="post" class="bg-white rounded-lg shadow-md p-6 max-w-2xl">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Pr√©nom</label>
                <input type="text" name="first_name" value="{{ user.first_name }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
                <input type="text" name="last_name" value="{{ user.last_name }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" name="email" value="{{ user.email }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="mt-8 flex gap-4">
            <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg">
                <i class="fas fa-save mr-2"></i> Enregistrer
            </button>
            <a href="{% url 'users:profile' %}" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold rounded-lg">
                Annuler
            </a>
        </div>
    </form>
{% endblock %}
